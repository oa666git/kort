<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <style>
        /* Основной стиль страницы */
        body {
            margin: 0;
            padding: 0;
            font-family: "Unbounded", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Градиентный фон */
            color: white;
        }

        /* Стиль контейнера */
        .reset-container {
            background: rgba(255, 255, 255, 0.15); /* Прозрачный белый фон */
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        /* Заголовок */
        .reset-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Поля ввода */
        .reset-container input[type="email"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        /* Кнопка отправки */
        .reset-container button {
            background-color: #242424;
            color: white;
            font-family: "Unbounded", sans-serif;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-container button:hover {
            background-color: #042153;
        }

        /* Ссылка возврата */
        .reset-container a {
            display: block;
            margin-top: 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }

        .reset-container a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Сброс пароля</h1>
        <p>Введите ваш адрес электронной почты, и мы отправим вам инструкции для восстановления пароля.</p>
        <form id="resetForm">
            <input type="email" id="email" placeholder="example@example.ru" required>
            <button type="submit">Отправить</button>
        </form>
        <a href="login.html">Вернуться к входу</a>
    </div>
    <script src="login.js"></script>
</body>
</html>
