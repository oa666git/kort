<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/" class="header_layer2-logo">
                <img src="logo.svg" alt="logo">
            </a>
        </div>
        <nav class="main-navigation">
            <a href="index.html">Главная</a>
            <a href="about.html">О компании</a>
            <a href="services.html">Услуги</a>
            <a href="contacts.html">Контакты</a>
            <a href="account.html">Аккаунт</a>
        </nav>
    </header>
    <h1 style="white-space: pre-wrap; font-size: 70px; color: white; margin-left: 360px;"">Добро пожаловать, <span id="username"></span>!</h1>
    <p style="white-space: pre-wrap; color: white; margin-left: -50px; text-align: center;">Ваш баланс — <span id="balance"></span> ₽</p>
    <p style="white-space: pre-wrap; color: white; margin-left: -50px; text-align: center;">Это ваш личный кабинет. Здесь вы можете управлять своим профилем, бронированиями и доступом.</p>
    <main class="edit-profile">
        <div class="animated-background"></div>
        <div id="loader"></div> <!-- Прелоадер -->
        <div id="content" class="hidden">
        <section class="actions-section">
            <button onclick="editProfile()">Редактировать профиль</button>
        </section>
    </main>
    <main class="addFunds">
        <section class="actions-section">
            <button onclick="addFunds()">Пополнить баланс</button>
        </section>
    </main>
    <main class="spendFunds">
        <section class="actions-section">
            <button onclick="spendFunds()">Списать средства</button>
        </section>
    </main>
    <main class="booking">
        <section class="actions-section">
            <button onclick="viewBookings()">Мои бронирования</button>
        </section>
    <h3 style="white-space: pre-wrap; color: white; margin-left: -830px; text-align: center;" class="history">История операций</h3>
    <ul class="historybalance" id="transaction-log"></ul>
    </main>
    <main class="logout">
        <section class="actions-section">
            <button onclick="logout()">Выйти</button>
        </section>
    </main>
    <main class="admin">
            <a style="color: #242424;" href ="adminpanel.html">adminpanel</a>
    </main>
    <script src="account.js"></script>
    <script src="script.js"></script>
</body>
</html>
